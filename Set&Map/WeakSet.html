      const foos = new WeakSet()
      class Foo {
        constructor() {
          foos.add(this)
        }
        method() {
          if (foos.has(this)) {
            throw new TypeError('Foo.prototype.method 只能在Foo的实例上调用！')

        }
      }
      const foo = new Foo()

      console.log(foo.method())
