      const twice = {
        apply(target, ctx, args) {
          return Reflect.apply(...arguments) * 2
        }
      }
      function sum(left, right) {
        return left + right
      }
      const proxy = new Proxy(sum, twice)
      proxy(1, 2)
      proxy.call(null, 5, 6)
      proxy.apply(null, [7, 8])
      console.log(Reflect.apply(proxy, null, [9, 10])) // 38
