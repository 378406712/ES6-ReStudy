<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let target = {},
        handler = {}
      let { proxy, revoke } = Proxy.revocable(target, handler)
      proxy.foo = 'foo'
      console.log(proxy.foo)
      revoke()
      proxy.foo // TypeError: Revoked
    </script>
  </body>
</html>
